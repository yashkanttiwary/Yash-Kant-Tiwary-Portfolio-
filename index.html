<html lang="en" class="scroll-smooth bg-black text-white antialiased">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yash Kant Tiwary - Motion Graphics Designer</title>
    <meta name="description" content="Portfolio of Motion Graphics Designer Yash Kant Tiwary. Specializing in After Effects, Premiere Pro, and visual storytelling." />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            colors: {
              accent: {
                cyan: '#00D9FF',
                red: '#D32F2F',
                purple: '#9C27B0',
              },
              gray: {
                900: '#0A0A0A',
                700: '#555555',
                500: '#888888',
                300: '#CCCCCC',
                100: '#F5F5F5',
              }
            },
            backgroundImage: {
              'gradient-skills': 'radial-gradient(circle at center, #8B0000, #D32F2F)',
              'gradient-closing': 'linear-gradient(135deg, #5E35B1, #9C27B0)',
            },
            letterSpacing: {
              tighter: '-0.05em',
              tight: '-0.02em',
              widest: '0.1em',
            },
            transitionTimingFunction: {
              'bounce-custom': 'cubic-bezier(0.68, -0.55, 0.27, 1.55)',
            }
          }
        }
      }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
