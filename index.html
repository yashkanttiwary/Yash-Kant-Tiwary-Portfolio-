    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yash Kant Tiwary - Motion Graphics Designer</title>
    <meta name="description" content="Portfolio of Motion Graphics Designer Yash Kant Tiwary. Specializing in After Effects, Premiere Pro, and visual storytelling." />
    
    <!-- Security: Content Security Policy - Relaxed to allow blob: and https: to prevent 'Failed to load' errors in preview -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data: blob:;">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            colors: {
              accent: {
                cyan: '#00D9FF',
                red: '#D32F2F',
                purple: '#9C27B0',
              },
              gray: {
                900: '#0A0A0A',
                700: '#555555',
                500: '#888888',
                300: '#CCCCCC',
                100: '#F5F5F5',
              }
            },
            backgroundImage: {
              'gradient-skills': 'radial-gradient(circle at center, #8B0000, #D32F2F)',
              'gradient-closing': 'linear-gradient(135deg, #5E35B1, #9C27B0)',
            },
            letterSpacing: {
              tighter: '-0.05em',
              tight: '-0.02em',
              widest: '0.1em',
            },
            transitionTimingFunction: {
              'bounce-custom': 'cubic-bezier(0.68, -0.55, 0.27, 1.55)',
            }
          }
        }
      }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Focus visibility for accessibility */
      :focus-visible {
        outline: 2px solid #00D9FF;
        outline-offset: 2px;
      }

      /* Custom Scrollbar for Modals */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0A0A0A;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #00D9FF;
      }
    </style>
